<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Reader</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="text-display" class="mb-4">
                            <div class="text-content">
                                {% for section in text_content %}
                                <p class="text-section" style="display: none;">{{ section }}</p>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="controls mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <button id="prev-btn" class="btn btn-secondary" disabled>
                                    <i data-feather="arrow-left"></i> Previous
                                </button>
                                <div class="speed-control">
                                    <label class="form-label">Speed:</label>
                                    <input type="range" class="form-range" id="speed-control" min="1" max="10" value="5">
                                </div>
                                <button id="next-btn" class="btn btn-secondary">
                                    Next <i data-feather="arrow-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="command-input">
                            <div class="input-group">
                                <span class="input-group-text">&gt;</span>
                                <input type="text" id="command-input" class="form-control" placeholder="Type 'commencer' to begin...">
                                <button class="btn btn-primary" id="command-submit">Enter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/commands.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reader.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
